<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validação de cartão de crédito</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="logoHeader">leiaBooks</h1>
    <div id="line"></div>
  </header>

  <main>
    <section id="data">
      <div class="title">
        <h2>Resumo do pedido:</h2>
      </div>

      <div id="toRight">
        <div id="address">
          <label><b>Endereço de entrega:</b></label><br>
          <label>Nathalia Rigo Alves</label><br>
          <label>Rua dos livros, 722,</label><br>
          <label>Mundo da Leitura, BR 12345-678</label><br>
          <label>Brasil</label>
        </div>

        <div>
          <img id="imag" src="img/livro.png">
        </div>

        <div id="delivery">
          <label id="time"><b>Frete grátis com entrega até 05/08/2022</b></label><br>
          <label><b>As 5 linguagens do amor</b></label><br>
          <label>por Chapman, Gary</label><br>
          <label id="price">R$ 30,99</label><br>
          <label>Quantidade: 1</label><br>
        </div>
      </div>

      <div>
        <h3 class="title">Preencha com os dados do seu cartão para pagamento:</h3>
      </div>
    </section>

    <section id="card">
      <div id="cardHeader">
        <img id="chipImg" src="img/chip.png">
        <h2 id="logoBank">LabBank</h2>
      </div>

      <form id="cardData">
        <div>
          <label id="numberInputLabel">Número do cartão</label><br>
          <input type="text" id="numberInput" maxlength="16" placeholder="xxxxXXXXxxxxXXXX">
        </div>

        <div class="expiry-name">
          <label>Válido até</label><br>
          <input type="text" id="expiryInput" maxlength="5" placeholder="xx / xx">
        </div>

        <div class="expiry-name">
          <label>Nome impresso no cartão</label><br>
          <input type="text" id="nameInput" placeholder="DIGITE AQUI">
        </div>
      </form>
    </section>

    <button id="button" type="button">Finalizar compra</button>

    <footer id="footer">leiaBooks</footer>

  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
